<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="stopwatch">stop watch</div>
        <div class="time-value">
            <span id="min" class="time-width"></span>
            :
            <span id="sec"  class="time-width"></span>
            :
            <span id="milisec"  class="time-width"></span>
        </div>
        <div class="btns">
            <button class="btn start">start</button>
            <button class="btn reset">reset</button>
            <button class="btn stop">stop</button>
        </div>
    </div>
   <script src="./app.js"></script> 
</body>
</html>
